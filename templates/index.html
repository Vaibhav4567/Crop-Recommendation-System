<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    h1 {
        color: #2c3e50;
        text-align: center;
    }

    .warning {
        color: red;
        font-weight: bold;
        text-align: center;
    }

    .card {
        margin: 20px auto;
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #2c3e50;
        background-color: #f7f7f7;
        border: 2px solid #ccc;
        border-radius: 15px;
        width: 50%;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
    }

    .card img {
        margin: 15px;
        border-radius: 50%;
    }

    .card-body {
        text-align: center;
    }

    .card-title {
        font-weight: bold;
    }

    .container {
        background: #ecf0f1;
        font-weight: bold;
        padding: 10px;
        border-radius: 15px;
    }

    body {
        background: #bdc3c7;
    }

    .form-control, .btn {
        border-radius: 15px;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
  </style>

  <body>
  <!--=======================navbar=====================================================-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crop Recommendation System Using Machine Learning</a>
  </div>
</nav>

<!--==========================================================================================-->
  <div class="container my-3 mt-3">
      <h1 class="text-success">Crop Recommendation System<span class="text-success">ðŸŒ±</span></h1>

<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row mb-3">
              <div class="col-md-12">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
                </div>
          </div>
          <div class="row mb-3">
               <div class="col-md-12">
                    <label for="Phosporus">Phosphorus</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="0">
                </div>
          </div>
          <div class="row mb-3">
                <div class="col-md-12">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
                </div>
          </div>
          <div class="row mb-3">
                <div class="col-md-12">
                    <label for="Temperature">Temperature</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
                </div>
          </div>
          <div class="row mb-3">
                <div class="col-md-12">
                    <label for="Humidity">Humidity</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
                </div>
          </div>
          <div class="row mb-3">
                <div class="col-md-12">
                    <label for="pH">pH</label>
                    <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
                </div>
          </div>
          <div class="row mb-3">
                <div class="col-md-12">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
                </div>
          </div>

           <div class="row mt-4">
           <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
            </div>
            </div>
      </form>

       {% if result %}
        <div class="card">
          <img src="{{url_for('static', filename='crop.png')}}" style="width: 70px; height: 70px;" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Recommended Crop for Cultivation:</h5>
            <p class="card-text">{{ result }} </p>
          </div>
        </div>
       {% endif %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
